<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your Free Fence Quote | D Fence</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0a3d62;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    input:required, textarea:required {
      border-color: #0a3d62;
    }
    button {
      background: #0a3d62;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #07407a;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #0a3d62;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Your Free Fence Quote</h1>
    <form action="mailto:info@dfence-utah.com" method="post" enctype="text/plain">
      <div>
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div>
        <label for="address">Installation Address</label>
        <input type="text" id="address" name="address" />
      </div>
      <div>
        <label for="details">Project Details</label>
        <textarea id="details" name="details" rows="4"></textarea>
      </div>
      <button type="submit">Request My Free Quote</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 D Fence | Utah | (385) 399-8934 | info@dfence-utah.com
  </div>
</body>
</html>
